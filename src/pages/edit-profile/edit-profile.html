<ion-content padding>
  <ion-header>
    <ion-navbar>
      <ion-title>âœŽ Editando perfil...</ion-title>
    </ion-navbar>
  </ion-header>
  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + chosenBackGroundPicture +')'}"></div>
  <div id="content">
    <div style="margin-top: -10vh;">
      <button ion-button color="dark" class="button-edit-posts" (click)="changeBackGroundPicture()">
          <ion-icon name="md-brush"></ion-icon>
      </button>
    </div>

    <hr style="margin-top: 10vh"/>

    <div id="profile-info" padding>
      <img id="profile-image" [src]="chosenAvatarPicture">
    </div>
    <div style="margin-top: -25vh;">
      <button ion-button color="dark" class="button-edit-posts" (click)="changeAvatarPicture()">
          <ion-icon name="md-brush"></ion-icon>
      </button> 
    </div>

    <hr style="margin-top: 10vh"/>

    <div id="profile-info2" padding>

      <ion-item>
        <ion-label>Nome:</ion-label>
        <ion-input type="text" [(ngModel)]="user.nome" value="{{userObj.name}}" [attr.maxlength]="25"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Cidade:</ion-label>
        <ion-input type="text" [(ngModel)]="user.cidade" value="{{userObj.city}}" [attr.maxlength]="20"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Estado:</ion-label>
        <ion-input type="text" [(ngModel)]="user.estado" value="{{userObj.state}}" [attr.maxlength]="20"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Telefone:</ion-label>
        <ion-input type="text" [(ngModel)]="user.telefone" value="{{userObj.cellphone}}" [maxlength]="16"></ion-input>
      </ion-item>

    </div>

  <ion-row>
      <button ion-button (click)="editProfile" class="pronto-button center" (click)="updateProfile(user)">PRONTO</button>
    </ion-row>

</div>
</ion-content>
