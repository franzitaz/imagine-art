<ion-header>
    
  <ion-navbar>
    <ion-title>✎ Editando sua arte...</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <div id="posts">
      <ion-card>
        <img [src]="chosenPicture || placeholder" onerror="post.postImageUrl">
        <!--<ion-card-content>
          <h2 class="padding-title"><strong>{{post.title}}</strong></h2>
          <p>{{post.text}}</p>
        </ion-card-content>-->
      </ion-card>

        <button ion-button color="dark" class="button-edit-posts" (click)="changePicture()">
            <ion-icon name="md-brush"></ion-icon>
        </button>


        <ion-item>
          <ion-label>Título:</ion-label>
            <ion-input type="text" [(ngModel)]='product.title' [value]='productInformation.productTitle' [attr.maxlength]="60"></ion-input>
          </ion-item>

      <ion-item>
        <ion-label>Categoria:</ion-label>
        <ion-select  [(ngModel)]="product.productCategory"  interface="popover">
          <ion-option *ngIf="productInformation.productCategory" value="productInformation.productCategory" [selected]=true >{{productInformation.productCategory}}</ion-option>
          <ion-option value="Biscuit">Biscuit</ion-option>
          <ion-option value="Book Pop-Up">Book PopUp</ion-option>
          <ion-option value="Bordado">Bordado</ion-option>
          <ion-option value="Corte e Costura">Corte e Costura</ion-option>
          <ion-option value="Feltro">Feltro</ion-option>
          <ion-option value="Madeira">Madeira</ion-option>
          <ion-option value="Patchwork">Patchwork</ion-option>
          <ion-option value="Pinturas">Pinturas</ion-option>
          <ion-option value="Reciclagem">Reciclagem</ion-option>
          <ion-option value="Scrapbook">ScrapBook</ion-option>
        </ion-select>
      </ion-item>

          <ion-item>  
            <ion-label>Descrição:</ion-label>
              <ion-textarea type="text" [(ngModel)]='product.description' [value]='productInformation.productDescription' autosize></ion-textarea>
          </ion-item>           
      
          <button ion-button class="border-radius color-excluir" (click)="removerProduto(productInformation._id)">Excluir</button>

          <button ion-button (click)="editProduto(product)" class="pronto-button right">PRONTO</button>
      
    </div>
  </div>
</ion-content>
