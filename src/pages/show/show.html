<ion-content padding class="transparent-header">
  <ion-header>
      <ion-navbar>
      </ion-navbar>
  </ion-header>
<div id="posts">
  <ion-card>
    <ion-item  (click)="goToPerfil(productInformation.productorID)">
      <!--<ion-avatar item-start>
        <img [src]="productInformation.productImage">
      </ion-avatar>-->
      <h2 class="sticky">{{productInformation.productorName}}</h2>
      <p style="color:rgb(89, 117, 201);">Entrar no perfil</p>
    </ion-item>
    <img [src]="productInformation.productImage">
    <ion-card-content>
      <strong>{{productInformation.productTitle}}</strong>
      <p>{{productInformation.productDescription}}</p>
    </ion-card-content>
    <ion-row>
      <!--<ion-col col-4>
        <button ion-button color="purple" clear small icon-left (click)="like(post)">
            <ion-icon name='thumbs-up'></ion-icon>
            {{post.likes}} Likes
          </button>
      </ion-col>-->
      <ion-col col-5 *ngIf="userID !== productInformation.productorID">
        <button ion-button no-padding color="purple" clear small icon-left (click)="goToMessages(productInformation)">
            <ion-icon name='text'></ion-icon>
              Conversar
          </button>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
</ion-content>
